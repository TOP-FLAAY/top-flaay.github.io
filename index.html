  <style>
    body {

    button {

    #result img {
    max-width: 170px; /* m√°s peque√±o */
    height: auto;
    border-radius: 12px;

        filter: drop-shadow(0 0 5px #fff490);

<body>
  <h1 style="font-size: 2.5rem; margin-bottom: 10px; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">
  Lectura de Tarot
</h1>
<div id="acciones-info" style="margin-top: 5px; font-size: 0.9rem; background-color: rgba(0, 0, 0, 0.25); padding: 8px 12px; border-radius: 8px; max-width: 320px; color: #eee;">
   <p>üéÅ S√≠gueme y te doy un n√∫mero de la suerte</p>
    <p>üåπ Deja una rosa y te respondo una pregunta con s√≠ o no</p>
    <p>üç© Deja una rosquilla y te doy una carta del tarot</p>
</div>

</div>
  <div class="input-container">
  <button onclick="generateTarotReading()">Consultar Tarot</button>
  <button onclick="generateLuckyNumber()">Preguntar N√∫mero de la Suerte</button>
  <button onclick="responderPreguntaSiNo()">Pregunta de S√≠ o No</button>
  </div>


  <div id="result"></div>

<script>
  const frases = [
    "Barajando las cartas del destino... üîÆ",
    "Conectando con tu energ√≠a astral... üåå",
    "Escuchando los susurros del universo... ‚ú®",
    "Interpretando se√±ales del m√°s all√°... üå†",
    "Consultando al or√°culo del tarot... üÉè",
    "Visualizando tu camino espiritual... üåô"
  ];

  const todasLasCartas = [
    { nombre: "el_loco", alt: "El Loco" },
    { nombre: "la_muerte", alt: "La Muerte" },
    { nombre: "la_estrella", alt: "La Estrella" },
    { nombre: "la_luna", alt: "La Luna" },
    { nombre: "el_sol", alt: "El Sol" },
    { nombre: "la_torre", alt: "La Torre" },
    { nombre: "la_emperatriz", alt: "La Emperatriz" },
    { nombre: "el_mago", alt: "El Mago" },
    { nombre: "la_justicia", alt: "La Justicia" },
    { nombre: "el_ermitano", alt: "El Ermita√±o" }
  ];

  let mazoRestante = [...todasLasCartas];
  let intervalID;

  function mezclarMazo(mazo) {
    for (let i = mazo.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [mazo[i], mazo[j]] = [mazo[j], mazo[i]];
    }
    return mazo;
  }
function generateTarotReading() {
  clearInterval(intervalID);
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = ''; // üîß Limpia contenido previo

  const mensaje = document.createElement('p');
  mensaje.style.fontSize = '1.2rem';
  mensaje.innerText = '';
  resultDiv.appendChild(mensaje);

  const deckContainer = document.createElement('div');
  deckContainer.style.position = 'relative';
  deckContainer.style.width = '220px';
  deckContainer.style.height = '300px';
  deckContainer.style.margin = '1rem auto';
  deckContainer.style.perspective = '1000px';
  resultDiv.appendChild(deckContainer);

  const cartasVisual = mezclarMazo([...todasLasCartas]);

  const cartaImgs = cartasVisual.map((carta, index) => {
    const img = document.createElement('img');
    img.src = `cartas/${carta.nombre}.jpg`;
    img.alt = carta.alt;
    img.style.position = 'absolute';
    img.style.top = '0px';
    img.style.left = '0px';
    img.style.width = '200px';
    img.style.borderRadius = '12px';
    img.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.3)';
    img.style.transition = 'all 0.4s ease';
    img.style.zIndex = index;
    deckContainer.appendChild(img);
    return img;
  });

  let shuffleCount = 0;
  const totalShuffles = 10;
  const shuffleInterval = setInterval(() => {
    cartaImgs.forEach((img) => {
      const offsetX = Math.random() * 80 - 40;
      const offsetY = Math.random() * 80 - 40;
      const rotate = Math.random() * 360;
      const scale = 0.9 + Math.random() * 0.2; // entre 0.9 y 1.1
      const opacity = 0.7 + Math.random() * 0.3; // entre 0.7 y 1
      const z = Math.floor(Math.random() * 100);

      img.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg) scale(${scale})`;
      img.style.opacity = opacity;
      img.style.zIndex = z;
    });


    shuffleCount++;
    if (shuffleCount >= totalShuffles) {
      clearInterval(shuffleInterval);

      setTimeout(() => {
        deckContainer.innerHTML = '';

        if (mazoRestante.length === 0) {
          mazoRestante = mezclarMazo([...todasLasCartas]);
        }

        const cartaFinal = mazoRestante.pop();
        const finalImg = document.createElement('img');
        finalImg.src = `cartas/${cartaFinal.nombre}.jpg`;
        finalImg.alt = cartaFinal.alt;
        finalImg.style.width = '200px';
        finalImg.style.borderRadius = '12px';
        finalImg.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
        finalImg.style.transform = 'scale(1.15)';
        finalImg.style.transition = 'transform 0.5s ease';

        deckContainer.appendChild(finalImg);
      }, 500);
    }
  }, 400);
}


  function generateLuckyNumber() {
    clearInterval(intervalID);
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Sintonizando con tu energ√≠a interior...";

    setTimeout(() => {
      const number = 1 + Math.floor(Math.random() * 99);
      resultDiv.innerHTML = `<div style="font-size: 2rem;">Tu n√∫mero de la suerte es: <strong>${number}</strong></div>`;
    }, 3000);
  }


  function responderPreguntaSiNo() {
  clearInterval(intervalID);
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "Descifrando las se√±ales que te env√≠a el universo...";

  setTimeout(() => {
    const respuestas = ["S√≠ üí´", "No ‚ùå"];
    const respuesta = respuestas[Math.floor(Math.random() * respuestas.length)];
    resultDiv.innerHTML = `<div style="font-size: 2rem;">${respuesta}</div>`;
  }, 3000);
}

</script>
